<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sudoku</title>
    <meta name="description" content="Minimal Sudoku web app with a simple solver." />
    <meta name="theme-color" content="#0b0c10" />
    <meta property="og:title" content="Sudoku" />
    <meta property="og:description" content="Minimal Sudoku web app with a simple solver." />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Sudoku</h1>
      <div class="actions">
        <label for="difficulty" class="sr-only">Difficulty</label>
        <select id="difficulty" aria-label="Difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="new-puzzle">New</button>
        <button id="clear-board">Clear</button>
        <button id="solve-board">Solve</button>
      </div>
    </header>

    <main>
      <div id="app" class="app"></div>
    </main>

    <footer class="site-footer">
      <small>Vanilla JS starter â€” no build step.</small>
    </footer>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
