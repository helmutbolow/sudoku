<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Sudoku</h1>
    </header>

    <main>
      <section class="app">
        <!-- Root; initUI() will fill this -->
        <div id="app"></div>

        <!-- Controls expected by main.js -->
        <div id="difficulty-group" class="segmented">
          <button data-diff="easy">Easy</button>
          <button data-diff="medium" class="active">Medium</button>
          <button data-diff="hard">Hard</button>
        </div>

        <div class="actions">
          <button id="new-puzzle">New</button>
          <button id="undo">Undo</button>
          <button id="restart">Restart</button>
          <button id="hint">Hint</button>
          <button id="solve-board">Solve</button>
        </div>

        <div class="badges">
          <div id="error-badge" class="badge">Errors: 0/0</div>
          <div id="hint-badge" class="badge">Hints: 0</div>
          <div id="clock-badge" class="badge">00:00</div>
        </div>
      </section>
    </main>

    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="overlay-card">
        <div class="spinner" aria-hidden="true"></div>
        <div id="overlay-text" class="overlay-text">Workingâ€¦</div>
        <button id="overlay-close" class="ghost" type="button">Close</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
