<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Sudoku</h1>
    </header>

    <main>
      <section class="app">
        <!-- IMPORTANT: Your JS populates this. Do not remove. -->
        <div id="actions" class="actions"></div>

        <!-- Board (your JS builds the 9×9 here) -->
        <div id="board" class="board" aria-label="Sudoku board" role="grid"></div>

        <!-- Status line (your JS updates this) -->
        <div id="status" class="status" aria-live="polite">Ready</div>

        <!-- Numpad (wired by your JS via data-value / data-action) -->
        <div id="pad" class="numpad" aria-label="Numpad">
          <button type="button" data-value="1">1</button>
          <button type="button" data-value="2">2</button>
          <button type="button" data-value="3">3</button>
          <button type="button" data-value="4">4</button>
          <button type="button" data-value="5">5</button>
          <button type="button" data-value="6">6</button>
          <button type="button" data-value="7">7</button>
          <button type="button" data-value="8">8</button>
          <button type="button" data-value="9">9</button>
          <button type="button" data-action="clear" class="muted">Clear</button>
        </div>
      </section>
    </main>

    <!-- Overlay used by your JS -->
    <div id="overlay" class="overlay hidden" aria-hidden="true">
      <div class="overlay-card">
        <div class="spinner" aria-hidden="true"></div>
        <div id="overlay-text" class="overlay-text">Working…</div>
        <button id="overlay-close" class="ghost" type="button">Close</button>
      </div>
    </div>

    <!-- Your existing logic; do not change path/type -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
