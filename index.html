<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <title>Sudoku</title>
    <meta name="description" content="Minimal Sudoku web app with a simple solver." />
    <meta name="theme-color" content="#0b0c10" />
    <meta property="og:title" content="Sudoku" />
    <meta property="og:description" content="Minimal Sudoku web app with a simple solver." />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles.css?v=3" />
  </head>
  <body>
    <header class="site-header">
      <h1>Sudoku</h1>
      <div class="actions">
        <div id="difficulty-group" class="segmented" role="group" aria-label="Difficulty">
          <button type="button" data-diff="easy">Easy</button>
          <button type="button" data-diff="medium" class="active">Medium</button>
          <button type="button" data-diff="hard">Hard</button>
        </div>
        <button id="new-puzzle">New</button>
        <button id="undo" title="Undo last entry (u)">Undo</button>
        <button id="restart" title="Restart puzzle (x)">Restart</button>

        <button id="hint" title="Single-candidate hint">Hint</button>
        <button id="solve-board">Solve</button>
        <span id="error-badge" class="badge" aria-live="polite">Attempts: --</span>
        <span id="hint-badge" class="badge" aria-live="polite">Hints: --</span>
        <span id="clock-badge" class="badge" aria-live="polite">00:00</span>
      </div>
    </header>

    <main>
      <div id="app" class="app"></div>
      <div
        id="over-overlay"
        class="overlay hidden"
        aria-hidden="true"
        role="dialog"
        aria-label="Game over"
      >
        <div class="overlay-card">
          <div class="overlay-text" id="over-text">Game over</div>
          <div style="display: flex; gap: 8px">
            <button id="over-restart" class="ghost">Restart</button>
            <button id="over-new" class="ghost">New</button>
          </div>
        </div>
      </div>
      <div
        id="gen-overlay"
        class="overlay hidden"
        aria-hidden="true"
        role="dialog"
        aria-label="Generating puzzle"
      >
        <div class="overlay-card">
          <div class="spinner" aria-hidden="true"></div>
          <div class="overlay-text">Generating puzzle…</div>
          <button id="gen-cancel" class="ghost">Cancel</button>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <small>KERANA-SARL-S © 2025</small>
    </footer>

    <script type="module" src="src/main.js?v=3"></script>
  </body>
</html>
