labels:
  - label: frontend
    changed-files:
      - any-glob-to-any-file:
          - 'src/**'
          - 'index.html'
          - 'styles.css'
          - 'styles.css.bak'
          - 'scratch.js'

  - label: docs
    changed-files:
      - any-glob-to-any-file:
          - 'README.md'
          - 'CONTRIBUTING.md'
          - 'SECURITY.md'
          - '.github/ISSUE_TEMPLATE/**'
          - '.github/pull_request_template.md'
          - 'prd.md'

  - label: ci
    changed-files:
      - any-glob-to-any-file:
          - '.github/workflows/**'
          - '.github/labeler.yml'
          - '.github/labels.yml'

  - label: dependencies
    changed-files:
      - any-glob-to-any-file:
          - 'package.json'
          - 'package-lock.json'
